apply plugin: 'com.android.application'

android {

    compileSdkVersion 29
    defaultConfig {
        applicationId "com.app.izoototest"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 3
        versionName "1.0.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                izooto_enc_key: 'b07dfa9d56fc64df',
                izooto_app_id : "41882" ,//STAGING
//                izooto_app_id : "27179"  //PRODUCTION
        ]
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        //noinspection GradleCompatible

        implementation 'com.android.support:appcompat-v7:28.0.0'
        //noinspection GradleCompatible
        implementation 'com.android.support:design:28.0.0'
//        implementation 'com.izooto:notification-sdk:1.0.1'
    }
}
dependencies {
    implementation project(path: ':izooto')
}
